<!DOCTYPE html>  
 <html>  
      <head>

           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />  
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

      </head>  
      <body>
      <div class="header">
           <img src="logo1.png" alt="logo" width="180" height="50">
           <div class="header-right">
           <a class="active" href="knowledgecurry.html">Home</a>
           <a href="About_us">About Us</a>
           </div>
           </div>
           <div style="padding-left:20px"></div>  
           
                <marquee width="90%" direction="right" height="100px"><h3 align="center">...Let's Get into the Curry of Knowledge...</h3></marquee>  
                <br /> 

              <div class="login-box"> 
                <h3 align="center">Login</h3> 
                <div class="vl"></div>
                <br />  
                <form method="post">
                <div class="textbox"> 
                   <i class="fa fa-user" aria-hidden="true"></i>
                     
                  <input type="text" placeholder="Username" name="username"  class="form-control" />
                </div>  
                  <br />  
                
               <div class="textbox">
               <i class="fa fa-key" aria-hidden="true"></i>
               <input type="password" name="password" id="password" placeholder="Password" class="form-control"/>
			<i  class="bi bi-eye-slash" id="togglePassword"></i>
               </div>



                  <br />
                  <script>
                       const togglePassword = document.querySelector('#togglePassword');
const password = document.querySelector('#password');

togglePassword.addEventListener('click', function (e) {
    // toggle the type attribute
    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
    password.setAttribute('type', type);
    // toggle the eye / eye slash icon
    this.classList.toggle('bi-eye');
});

                                     


                    
                  </script>
                  <input type="submit" name="login" value="Login" class="btn btn-info" />
                  <a href="#forgot-psw" class="forgot-psw">Forgot Password?</a>  
                  <br />  
                 </form> 
                </div> 
                  
                 
                 
           </div>  
      </body>
