<!DOCTYPE html>  
 <html>  
      <head>
      <title>Sign Up</title>  
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>  
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
           <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
           <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
           <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  
           <link rel="stylesheet" type="text/css" href="SignUp.css">  
           <div class="header">
           <img src="logo1.png" alt="logo" width="150" height="50">
           <div class="header-right">
           <a class="active" href="knowledgecurry.html">Home</a>
           <a href="About_us">About Us</a>
           </div>
           </div>
           <div style="padding-left:20px"></div>  
           <br />
               

      </head>  
      <body>
          <div class="form">
          <img src="man.png" class="avatar">
          <h1>Sign-up Here</h1>
          <form name="f1"  method="GET">
               <p>Name:</p>
               <input type="text" name="username" placeholder="Full Name" pattern="[A-Za-z ]{5,20}[-,.]" title="Minimum length should be 5 and maximum is 20" required>
               <p>Address:</p>
               <input type="text" name="address" placeholder="Address" pattern="[A-Za-z ]{}[0-9]{}[-,.]{}"required>
               <p>E-Mail:</p>
               <input type="email" name="email" placeholder="Email" title="Email must contain '@' " required>
               <p>Contact Number:</p>
            <input type="tel" name="phone" placeholder="+91 1234567890"  pattern="[0-9]{10}" title="Contact number should be in '0000000000' this format" required>
            <p>Password:</p>
               <input type="password" name="password" id="password" placeholder="Enter the password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>


               <p>Confirm Password:</p>
               <input type="password" name="cpassword" id="cpassword" placeholder="Re-Enter Password" required>
               <i class="bi bi-eye-slash" aria-hidden="true"  id="togglePassword" style="font-size: 20px;"></i>
               
               <script>
               const togglePassword = document.querySelector('#togglePassword');
               const password = document.querySelector('#cpassword');

               togglePassword.addEventListener('click', function (e) {
               // toggle the type attribute
               const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
               password.setAttribute('type', type);
               // toggle the eye / eye slash icon
               this.classList.toggle('bi-eye');
               });                                    
                    
               </script> 
            <input type="submit" value="Register" name="submit" id="submit" onclick="accept1(); return validatepass()">
            <a href="LoginPg.html">Already have an account?</a>
              
</form>

     
</body>
</html>
